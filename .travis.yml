language: python
python:
  - "3.3"
  - "3.4"
# command to install dependencies
install:
  - "sudo apt-get install -y libacl1-dev"
  - "pip install --install-option=--no-cython-compile https://github.com/cython/cython/archive/acc041821bb716a007832e81596666a58acf9b80.zip"
  - "pip install -e ."
# command to run tests
script: python -m attic.testsuite.run -vb
